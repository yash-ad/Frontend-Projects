<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario-Game</title>
 <link rel="stylesheet"  type="text/css" href="./Style.css">
</head>
<body>

    <!-- start Button on front page -->
    <button id="start-btn">Start Game</button>


<!-- Div main page game container -->
    <div id="game-container">
        <audio
          id="background-music"
          src="./assets/background-music.mp3"
          loop
        ></audio>
        <audio id="jump-sound" src="./assets/jump.mp3"></audio>
        <div id="score"></div>
        <img id="mario" src="./assets/mario.gif" />
        <img id="pipe" class="obstacle" src="./assets/pipe.png" />
        <img id="mushroom" class="obstacle" src="./assets/mushroom.png" />
      </div>



<!-- Javascript file -->
<script src="./Script.js"></script>
</body>
</html>
