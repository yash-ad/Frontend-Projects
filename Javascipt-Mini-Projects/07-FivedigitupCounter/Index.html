<!DOCTYPE html>
<html>
  <head>
    <title>CounterTimer</title>
    <link rel="stylesheet" href="./Style.css">
  </head>
  <body>
  <div id="counter-value">
      <p>Enter Value From 1 and 99999</p>
      <div id="input-range">
        <input type="number" id="number" placeholder="Enter Number" />
        <button onclick="startCounter()">Start Counter</button>
        <button onclick="resetCounter()">Reset Counter</button>
      </div>
      </div>
    <div id="counter-container">
      <div class="counter" id="first">
        <p class="next">1</p>
      </div>
    </div>
    <div id="counter-container">
        <div class="counter" id="Second">
          <p class="next">2</p>
        </div>
      </div>
      <div id="counter-container">
        <div class="counter" id="three">
          <p class="next">3</p>
        </div>
      </div>
      <div id="counter-container">
        <div class="counter" id="four">
          <p class="next">4</p>
        </div>
      </div>
      <div id="counter-container">
        <div class="counter" id="five">
          <p class="next">5</p>
        </div>
      </div>
  </body>
  <script src="./Script.js"></script>
</html>
