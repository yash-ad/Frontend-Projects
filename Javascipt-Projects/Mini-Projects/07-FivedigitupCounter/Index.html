<!DOCTYPE html>
<html>
<head>
  <title>Five Digit Up Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style.css">
</head>
<body>
  <div class="container">
  <h1>Five Digit Up Counter</h1>

  <div id="counter">
    <span id="digit1"></span>
    <span id="digit2"></span>
    <span id="digit3"></span>
    <span id="digit4"></span>
    <span id="digit5"></span>
  </div>

<div id="counter-dashboard">
  <input type="number" id="value" placeholder="Enter value (1-99999)">
  <button type="button" id="start">Start Counter</button>
  <button type="button" id="stop">Stop Counter</button>
  <button type="button" id="reset">Reset Counter</button>
</div>
</div>
</body>
<script src="./Script.js"></script>
</html>
