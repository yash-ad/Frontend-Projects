<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Createaccount</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <form id="myForm">
      <h1 class="feedback">Create Account</h1>
      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Enter username" id="account-username" onkeyup="validateUsername()" >
        <span id="name-error"></span>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter Email" id="account-email" onkeyup="validateEmail()" >
        <span id="email-error"></span>
      </div> 
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" id="account-password" onkeyup="validatePasswordOne()">
        <span id="password-error"></span>
      </div>
      <div class="input-group">
        <label>Password check</label>
        <input type="password" placeholder="Enter password " id="account-passwordTwo" >
        <span id="passwordTwo-error"></span>
      </div>   
    <button>Submit</button>
    <span id="submit-error"></span>
  </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
