<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet-Link -->
    <link rel="stylesheet" href="./Style.css">
        <!-- GoogleIcons-Cdn-Link -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Spreadsheet</title>
</head>
<body>

    <!-- Header Section container -->
    <div class="page-actions-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>

    <!-- Tools Section container -->
    <div class="cellprop-actions-container">
        <span class="material-icons">
            content_copy
            </span>
            <span class="material-icons">
                content_cut
                </span>
                <span class="material-icons">
                    content_paste
                    </span>
                    <select class="font-family-property">
                        <option value="monospace">Monospace</option>
                        <option value="sans-serif">Sans-serif</option>
                        <option value="cursive">Cursive</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                    <select class="font-size-property">
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                    </select>
                    <span class="material-icons">
                        format_bold
                        </span>
                        <span class="material-icons">
                            format_italic
                            </span>
                            <span class="material-icons">
                                format_underlined
                                </span>
                                <span class="material-icons">
                                    format_align_left
                                    </span>
                                    <span class="material-icons">
                                        format_align_center
                                        </span>
                                        <span class="material-icons">
                                            format_align_right
                                            </span>
    </div>

    <!-- Formula section container -->
    <div class="formula-actions-container">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" width="50" height="50" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx"/>
        <input type="text" class="formula-bar">
    </div>


<!-- Grid section container -->
    <div class="grid-container">
<div class="top-left-dummy-box"></div>
<div class="address-col-cont"></div>
    <div class="cells-cont">
        <div class="address-row-cont"></div>
    </div> 
</div>


<!-- Sheet section container -->
    <div class="sheet-actions-container">
     <div class="sheet-add-icon">
        <span class="material-icons">
            post_add
            </span>
     </div>
            <div class="sheets-folder-container">
                <div class="sheet-folder">Sheet1</div>
            </div>
    </div>


   <script src="./Script.js"></script> 
</body>
</html>
